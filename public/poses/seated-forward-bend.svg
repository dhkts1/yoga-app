<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Calming background -->
  <circle cx="200" cy="250" r="120" fill="#F5F3F0" opacity="0.3"/>

  <!-- Seated base -->
  <rect x="150" y="280" width="100" height="40" fill="#8FA68E" rx="20"/>

  <!-- Legs extending forward -->
  <rect x="120" y="310" width="60" height="18" fill="#8FA68E" rx="9"/>
  <rect x="220" y="310" width="60" height="18" fill="#8FA68E" rx="9"/>

  <!-- Folded torso -->
  <ellipse cx="200" cy="240" rx="50" ry="25" fill="#8FA68E" opacity="0.8"/>

  <!-- Arms reaching toward feet -->
  <ellipse cx="150" cy="260" rx="40" ry="12" fill="#D4AF37" opacity="0.8"/>
  <ellipse cx="250" cy="260" rx="40" ry="12" fill="#D4AF37" opacity="0.8"/>

  <!-- Head tucked down -->
  <circle cx="200" cy="220" r="15" fill="#F5F3F0"/>

  <!-- Surrender/flow lines -->
  <path d="M200 200 Q180 180 160 170" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200 200 Q220 180 240 170" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200 200 Q200 175 200 150" stroke="#D4AF37" stroke-width="3" fill="none" opacity="0.7"/>

  <!-- Gentle energy curves -->
  <path d="M100 250 Q150 230 200 240 Q250 230 300 250" stroke="#8FA68E" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M120 280 Q160 270 200 275 Q240 270 280 280" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Feet at the end of legs -->
  <ellipse cx="150" cy="325" rx="8" ry="12" fill="#8FA68E" opacity="0.9"/>
  <ellipse cx="250" cy="325" rx="8" ry="12" fill="#8FA68E" opacity="0.9"/>

  <!-- Peaceful floating elements -->
  <circle cx="120" cy="180" r="3" fill="#D4AF37" opacity="0.5"/>
  <circle cx="280" cy="200" r="4" fill="#F5F3F0" opacity="0.6"/>
  <circle cx="350" cy="280" r="2" fill="#8FA68E" opacity="0.4"/>
</svg>