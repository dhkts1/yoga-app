<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" fill="none">
  <!-- Abstract Corpse Pose (Savasana) - complete relaxation -->
  <!-- Ground/Mat -->
  <rect x="20" y="160" width="260" height="4" fill="#D4AF37" opacity="0.3"/>

  <!-- Body lying flat -->
  <ellipse cx="150" cy="140" rx="60" ry="20" fill="#8FA68E" opacity="0.6"/>

  <!-- Head -->
  <circle cx="90" cy="140" r="15" fill="#8FA68E" opacity="0.7"/>

  <!-- Arms at sides, palms up -->
  <ellipse cx="110" cy="155" rx="25" ry="6" fill="#8FA68E" opacity="0.5" transform="rotate(-20 110 155)"/>
  <ellipse cx="190" cy="155" rx="25" ry="6" fill="#8FA68E" opacity="0.5" transform="rotate(20 190 155)"/>

  <!-- Legs slightly apart -->
  <rect x="140" y="140" width="50" height="8" rx="4" fill="#8FA68E" opacity="0.6" transform="rotate(-5 165 144)"/>
  <rect x="110" y="140" width="50" height="8" rx="4" fill="#8FA68E" opacity="0.6" transform="rotate(5 135 144)"/>

  <!-- Feet falling open -->
  <ellipse cx="195" cy="145" rx="8" ry="5" fill="#8FA68E" opacity="0.5" transform="rotate(-30 195 145)"/>
  <ellipse cx="105" cy="145" rx="8" ry="5" fill="#8FA68E" opacity="0.5" transform="rotate(30 105 145)"/>

  <!-- Peaceful energy waves -->
  <circle cx="150" cy="100" r="30" stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="150" cy="100" r="45" stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.15"/>
  <circle cx="150" cy="100" r="60" stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.1"/>

  <!-- Zzz to indicate deep relaxation -->
  <text x="85" y="115" font-family="Arial" font-size="14" fill="#D4AF37" opacity="0.4">z</text>
  <text x="92" y="105" font-family="Arial" font-size="12" fill="#D4AF37" opacity="0.3">z</text>
  <text x="98" y="97" font-family="Arial" font-size="10" fill="#D4AF37" opacity="0.2">z</text>
</svg>